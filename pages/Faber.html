<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lowcode.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/styles/atom-one-dark.min.css">
    <title>Low code - Prototype</title>
</head>
<body onload="">

    <div class="content">
        

        <!-- Box 1 - Display -->
        <div class="display">

            <!-- Navbar -->
            <div class="squareTop">
                <div class="backButton">
                    <a href="../index.html">Back to Home</a>
                </div>
            </div>

            <!-- Conteúdo do Box -->
            <div class="buttonView">
                <!-- Área do display de Resultado -->
                <div class="displayCode">
                    <button id="buttonResult">Template</button>
                </div>

                <!-- Códigos impressos -->
                <div class="codeView">
                    <div class="buttonsLanguage">
                        <div class="but cssButton" id="cssButton" onclick="cssButton()">
                            <p>CSS</p>
                        </div>
                        <div class="but htmlButton" id="htmlButton" onclick="htmlButton()">
                            <p>HTML</p>
                        </div>
                        
                    </div>
                    <pre class="preCode" id="preCode">
                        <code id="codeText" class="language-html"></code>
                    </pre>
                    <pre class="preCodeCss" id="preCodeCss">
                        <code id="codeTextCss" class="language-css">css</code>
                    </pre>
                </div>
            </div>

        </div>

        <!-- Box 2 - Settings -->
        <div class="displayConfigs">

            <!-- Navbar -->
            <div class="squareTop">
                <div class="titleTop">
                    <p>Settings</p>
                </div>
            </div>

            <!-- Conteúdo do Box -->
            <div class="boxContent">

                <div class="config">
                    <div class="row">
                        <label>Text:</label>
                        <input type="text" id="vlrContent" value="Template" oninput="callfunctions()">
                    </div>
                    <div class="row color">
                        <label >Background Color:</label>
                        <label id="backColorValue">#ffffff</label>
                        <input type="color" value="#ffffff" id="backColorPick" oninput="callfunctions()">
                    </div>
                    <div class="row color">
                        <label>Color:</label>
                        <label id="colorValue">#000000</label>
                        <input type="color" value="#000000" id="colorPick" oninput="callfunctions()">
                    </div>
                    <div class="row">
                        <label>Height:</label>
                        <input type="number" id="vlrHeight" value="50" min="0" max="100" oninput="callfunctions()">
                    </div>
                    <div class="row">
                        <label>width:</label>
                        <input type="number" id="vlrWidth" value="150" min="0" max="200" oninput="callfunctions()">
                    </div>
                    <div class="row">
                        <label>Border:</label>
                        <input type="number" id="vlrBorder" value="0" oninput="callfunctions()">
                    </div>
                    <div class="row">
                        <label>Border Style:</label>
                        <select id="borderStyle" onclick="callfunctions()" style="width: 100px; background-color: rgb(223, 223, 223);">
                            <option>none</option>
                            <option selected>Solid</option>
                            <option>dotted</option>
                            <option>dashed</option>
                            <option>double</option>
                            <option>groove</option>
                            <option>ridge</option>
                            <option>inset</option>
                            <option>outset</option>
                            <option>hidden</option>
                        </select>
                    </div>
                    <div class="row color">
                        <label >Border Color:</label>
                        <label id="borderColorValue">#000000</label>
                        <input type="color" value="#000000" id="borderColorPick" oninput="callfunctions()">
                    </div>
                </div>
        
            </div>

    
        </div>
    </div>

    <script src="../js/lowcode.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.1.0/highlight.min.js"></script>
    <script>
    hljs.highlightAll();
    </script>

</body>
</html>
