<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/lowcode.css">
    <title>Low code - Prototype</title>
</head>
<body>

    <!-- Box -->
    <div class="displayInterpretado">

        <!-- Navbar -->
        <div class="squareTop">
            <div class="backButton">
                <a href="../index.html">Back</a>
            </div>
        </div>

        <!-- Conteúdo do Box -->
        <div class="content">

            <!-- Área do display de Resultado -->
            <div class="displayCode">
                <button id="buttonResult">Template</button>
            </div>

            <div class="config">
                <div class="row">
                    <label>Text:</label>
                    <input type="text" id="vlrContent" oninput="codeGenerator()">
                </div>
                <div class="row">
                    <label>ClassName:</label>
                    <input type="text" id="vlrClass">
                </div>
                <div class="row color">
                    <label >Background Color:</label>
                    <label id="backColorValue">#000000</label>
                    <input type="color" id="backColorPick" oninput="codeGenerator()">
                </div>
                <div class="row color">
                    <label>Color:</label>
                    <label id="colorValue">#000000</label>
                    <input type="color" id="colorPick" oninput="codeGenerator()">
                </div>
            </div>
        </div>

        
    </div>

    <script src="../js/lowcode.js"></script>

</body>
</html>
